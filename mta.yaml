ID: tinyworld
_schema-version: '2.0'
version: 2.0.0

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi-container


 - name: tinyjs
   type: nodejs
   path: tinyjs
   requires :
    - name: tinydb
    - name: hdi-container
    - name: tiny_uaa
   provides:
    - name: tinyjs_api
      properties:
         url: ${default-url}
         

 - name: tinyui
   type: html5
   path: tinyui
   requires :
    - name: tinyjs_api
      group: destinations
      properties:
        name: tinyjs_be
        url:  ~{url}
        forwardAuthToken: true
    - name: tiny_uaa
    
resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
 - name: tiny_uaa
   type: com.sap.xs.uaa